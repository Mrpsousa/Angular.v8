<div class="col-sm-6 col-md-4 justify-content-center my-5 mx-auto">
  <div class="card mb-5">
      <div class="card-header">
        Login de Administrador
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
              <label for="nome">Nome <span class="text-danger">*</span></label>
              <input
                formControlName="nome"
                placeholder="Nome"
                class="form-control"
                type="text"
                [ngClass]="{'is-invalid': formErrors.nome}" />
                <div class="invalid-feedback" >
                  {{ formErrors.nome }}
                </div>
            </div>
  
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
              <label for="password">Password<span class="text-danger">*</span></label>
              <input
                formControlName="password"
                placeholder="Senha"
                class="form-control"
                type="password"
                [ngClass]="{'is-invalid': formErrors.password}" />
                <div class="invalid-feedback" >
                  {{ formErrors.password }}
                </div>
            </div>
  
            <div class="form-group col-12" >
              <button class="btn btn-primary float-right" type="submit"  [disabled]="!form.valid">
                Logar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  
  </div>
