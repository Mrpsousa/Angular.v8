<div class="">
    <div class="card">
      <div class="card-header">
        Cadastro de Produtos
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
              <label for="nome">Nome do Produto <span class="text-danger">*</span></label>
              <input
                formControlName="nome"
                placeholder="Nome Produto"
                class="form-control"
                type="text"
                [ngClass]="{'is-invalid': formErrors.nome}" />
                <div class="invalid-feedback" >
                  {{ formErrors.nome }}
                </div>
            </div>
  
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
              <label for="descricao">Descrição<span class="text-danger">*</span></label>
              <input
                formControlName="descricao"
                placeholder="Descricao"
                class="form-control"
                type="text"
                [ngClass]="{'is-invalid': formErrors.descricao}" />
                <div class="invalid-feedback" >
                  {{ formErrors.descricao }}
                </div>
            </div>
  
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
              <label for="tipoRevestimentoId">Categoria  <span class="text-danger">*</span></label>
              <select  formControlName = "categoria"   class="form-control "
                [ngClass]="{'is-invalid': formErrors.categoria}">
                <option *ngFor="let categoria of categoriaType" value="{{categoria.nome}}">{{categoria.nome}}</option>
              </select>
              <div class="invalid-feedback" >
                {{ formErrors.categoria }}
              </div>
            </div>
  
            <div class="form-group col-sm-12 col-md-6 col-lg-4">
              <label for="valor">Valor <span class="text-danger">*</span></label>
              <input
                formControlName="valor"
                placeholder="Valor"
                class="form-control"
                type="number"
                [ngClass]="{'is-invalid': formErrors.valor}" />
                <div class="invalid-feedback" >
                  {{ formErrors.valor }}
                </div>
            </div>
  
            <div class="form-group col-12" >
              <button class="btn btn-primary float-right" type="submit"  [disabled]="!form.valid">
                Cadastrar Produto
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  
  </div>
