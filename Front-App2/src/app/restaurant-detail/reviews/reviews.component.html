 <!-- INICIO DO CONTEUDO -->
 <div class="col-xs-12 col-sm-6" *ngFor = "let rest of restaurant">

  <div class="box box-solid">
    <div class="box-header with-border">
      <span class="rest-score pull-right"><i class="fa fa-star"></i>{{rest.rating}}</span>
      <div class="user-block">
        <img *ngIf = "rest.rating <= 3" alt="User Image" class="img-circle" src="assets/img/reactions/pissed.png">
        <img *ngIf = "rest.rating > 3 && rest.rating < 4" alt="User Image" class="img-circle" src="assets/img/reactions/soso.png">
        <img *ngIf = "rest.rating >= 4" alt="User Image" class="img-circle" src="assets/img/reactions/loved.png">
        <span class="username">{{rest.name}}</span>
        <span class="description">{{rest.date | date:'dd/MM/yyyy'}}</span>
      </div>
    </div>
    <div class="box-body">
      <p>{{rest.comments}}</p>
    </div>
  </div>
</div>
<!--FIM DO CONTEUDO -->
